<!DOCTYPE html>
<html lang="ko">
<head>
    <title>UOS TABLE 고객 회원가입</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <div id="header">
        <h2>UOS 밥상 회원가입</h2>
        <div id="content">
            <form action="/join" method="post" id="signup-form">
                <div>
                    <h3 class="signup_list">
                        <label for="name">이름</label>
                    </h3>
                    <span class="box">
                        <input required type="text" name= "name" id="name" class="input" maxlength="20">
                    </span>
                </div>
                <div>
                    <h3 class="signup_list">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box">
                        <input required type="text" name= "id" id="id" class="input" maxlength="20">
                    </span>
                </div>
                <div>
                    <h3 class="signup_list">
                        <label for="pw">비밀번호</label>
                    </h3>
                    <span class="box">
                        <input required type="password" name= "pw" id="pw" class="input" maxlength="20">
                    </span>
                </div>
                <div>
                    <h3 class="signup_list">
                        <label for="pwcheck">비밀번호 확인</label>
                    </h3>
                    <span class="box">
                        <input required type="password" name= "pwcheck" id="pwcheck" class="input" maxlength="20">
                    </span>
                </div>
                <div>
                    <h3 class="signup_list">
                        <label for="phone">전화번호</label>
                    </h3>
                    <span class="box">
                        <input required type="text" name= "phone" id="phone" class="input" maxlength="20">
                    </span>
                </div>
                <div>
                    <h3 class="signup_list">
                        <label for="email">Email 주소</label>
                    </h3>
                     <span class="box">
                        <input required type="text" name= "email" id="email" class="input" maxlength="20">
                    </span>
                </div>
                <div class="btn_area">
                    <button type="submit" id="btnJoin">
                        회원가입
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
