<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="review_style.css">
</head>
<body>
    <div class="wrap">
        <h1>리뷰 작성</h1>
         <form name="reviewform" class="reviewform" 
         method="post" action="/save">
         <input type="hidden" name="rate" id="rate" value="0">

         <div class="review_rating">
             <div class="warning_msg">별점을 선택해주세요.</div>
             <div class="rating space-x-4 mx-auto">
                 <input type="radio" name="rating" id="rating5" 
                 value="5" class="rate_radio" v-model="ratings">
                 <label for="rating5">★</label>
                 <input type="radio" name="rating" id="rating4" 
                 value="4" class="rate_radio" v-model="ratings">
                 <label for="rating4">★</label>
                 <input type="radio" name="rating" id="rating3" 
                 value="3" class="rate_radio" v-model="ratings">
                 <label for="rating3">★</label>
                 <input type="radio" name="rating" id="rating2" 
                 value="2" class="rate_radio" v-model="ratings">
                 <label for="rating2">★</label>
                 <input type="radio" name="rating" id="rating1" 
                 value="1" class="rate_radio" v-model="ratings">
                 <label for="rating1">★</label>
             </div>
         </div>
         <div class="review_contents">
             <textarea cols="30" rows="10" class="review_textarea" placeholder="후기를 작성해주세요."></textarea>
         </div>
         <div class="cmd">
             <input type="button" name="save" id="save" value="등록">
         </div>
        </form>
    </div>
</body>
</html>
